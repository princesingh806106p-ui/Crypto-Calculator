<!DOCTYPE html>
<html>
<head>
<title>Crypto Calculator</title>

<style>
body{
    margin:0;
    padding:0;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    font-family:Segoe UI,Arial;
    color:#fff;
}

.card{
    width:380px;
    margin:60px auto;
    background:#111;
    border-radius:14px;
    padding:20px;
    box-shadow:0 0 25px rgba(0,255,255,0.15);
}

h2{
    text-align:center;
    margin-bottom:20px;
    color:#00e5ff;
}

label{
    font-size:13px;
    color:#aaa;
}

input{
    width:100%;
    padding:10px;
    margin:6px 0 15px;
    border:none;
    outline:none;
    border-radius:8px;
    background:#1c1c1c;
    color:#fff;
    font-size:15px;
}

input:focus{
    box-shadow:0 0 8px #00e5ff;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    background:linear-gradient(90deg,#00c6ff,#0072ff);
    color:#fff;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.03);
    box-shadow:0 0 15px #00e5ff;
}

.result{
    margin-top:20px;
    background:#1a1a1a;
    padding:15px;
    border-radius:10px;
    font-size:15px;
    line-height:1.7;
}

span{
    color:#00ff99;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="card">
    <h2>Crypto PnL Calculator</h2>

    <label>Entry Price ($)</label>
    <input id="entry" type="number" placeholder="10000">

    <label>Exit / Stop Loss Price ($)</label>
    <input id="exit" type="number" placeholder="10000">

    <label>Risk Amount ($)</label>
    <input id="risk" type="number" placeholder="100">

    <label>Leverage (x)</label>
    <input id="leverage" type="number" placeholder="25">

    <button onclick="calc()">Calculate</button>

    <div class="result" id="result">
        Waiting for input...
    </div>
</div>

<script>
function calc(){
    let entry = Number(document.getElementById("entry").value);
    let exit = Number(document.getElementById("exit").value);
    let risk = Number(document.getElementById("risk").value);
    let lev = Number(document.getElementById("leverage").value);

    let qty = risk / Math.abs(entry-exit);
    let margin = (qty * entry) / lev;
    let pnl = (exit-entry) * qty;

    document.getElementById("result").innerHTML =
    `Quantity: <span>${qty.toFixed(4)} BTC</span><br>
     Quantity: <span>${qty.toFixed(4)} ETH</span><br>
     Margin Required: <span>$${margin.toFixed(2)}</span><br>
     PnL: <span>$${pnl.toFixed(2)}</span>`;
}
</script>

</body>
</html>
