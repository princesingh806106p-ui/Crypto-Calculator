<!DOCTYPE html>
<html>
<head>
<title>Crypto Calculator</title>

<style>
body{
    margin:0;
    padding:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    font-family:'Segoe UI',Arial;
    color:#fff;
}

/* Glass Card */
.card{
    width:390px;
    padding:25px;
    border-radius:18px;
    background:rgba(15,15,15,0.75);
    backdrop-filter:blur(12px);
    border:1px solid rgba(0,229,255,0.3);
    box-shadow:
        0 0 30px rgba(0,229,255,0.25),
        inset 0 0 15px rgba(0,229,255,0.08);
    animation:fade 1s ease;
}

@keyframes fade{
    from{opacity:0;transform:translateY(20px)}
    to{opacity:1;transform:translateY(0)}
}

h2{
    text-align:center;
    margin-bottom:22px;
    font-weight:600;
    color:#00e5ff;
    letter-spacing:1px;
}

/* Inputs */
label{
    font-size:12px;
    color:#bdbdbd;
}

input{
    width:100%;
    padding:11px;
    margin-top:6px;
    margin-bottom:16px;
    border-radius:10px;
    border:1px solid rgba(255,255,255,0.1);
    background:rgba(25,25,25,0.9);
    color:#fff;
    font-size:15px;
    transition:0.3s;
}

input::placeholder{
    color:#777;
}

input:focus{
    outline:none;
    border-color:#00e5ff;
    box-shadow:0 0 10px rgba(0,229,255,0.6);
}

/* Button */
button{
    width:100%;
    padding:13px;
    border:none;
    border-radius:12px;
    background:linear-gradient(90deg,#00e5ff,#0072ff);
    font-size:16px;
    font-weight:600;
    color:#fff;
    cursor:pointer;
    transition:0.35s;
}

button:hover{
    transform:translateY(-2px);
    box-shadow:0 10px 25px rgba(0,229,255,0.5);
}

/* Result Box */
.result{
    margin-top:22px;
    padding:16px;
    border-radius:12px;
    background:rgba(20,20,20,0.8);
    border:1px solid rgba(255,255,255,0.08);
    font-size:15px;
    line-height:1.8;
}

span{
    color:#00ffb3;
    font-weight:600;
}
</style>
</head>

<body>

<div class="card">
    <h2>Crypto PnL Calculator</h2>

    <label>Entry Price ($)</label>
    <input id="entry" type="number" placeholder="89000">

    <label>Exit / Stop Loss Price ($)</label>
    <input id="exit" type="number" placeholder="88850">

    <label>Risk Amount ($)</label>
    <input id="risk" type="number" placeholder="100">

    <label>Leverage (x)</label>
    <input id="leverage" type="number" placeholder="25">

    <button onclick="calc()">Calculate</button>

    <div class="result" id="result">
        Waiting for calculation...
    </div>
</div>

<script>
function calc(){
    let entry = +entry.value;
    let exit = +exit.value;
    let risk = +risk.value;
    let lev = +leverage.value;

    let qty = risk / Math.abs(entry-exit);
    let margin = (qty * entry) / lev;
    let pnl = (exit-entry) * qty;

    result.innerHTML =
    `Quantity: <span>${qty.toFixed(4)} BTC</span><br>
     Margin Required: <span>$${margin.toFixed(2)}</span><br>
     PnL: <span>$${pnl.toFixed(2)}</span>`;
}
</script>

</body>
</html>
